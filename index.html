<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>L·ªùi ch√∫c</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* BACKGROUND TIM */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* KH√îNG GIAN 3D CH·ªÆ */
#scene {
  position: fixed;
  inset: 0;
  perspective: 1200px;
  z-index: 1;
}

#world {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}

/* CH·ªÆ */
.text {
  position: absolute;
  color: #ff6fae;
  text-shadow: 0 0 12px #ff4d94;
  white-space: nowrap;
  animation: float linear infinite;
}

@keyframes float {
  from { transform: translate3d(var(--x), var(--y), var(--z)); opacity: 0; }
  to   { transform: translate3d(var(--x), calc(var(--y) - 420px), var(--z)); opacity: 1; }
}

/* TIM BACKGROUND */
.heart {
  position: absolute;
  color: rgba(255, 77, 148, 0.25);
  animation: heart linear infinite;
}

@keyframes heart {
  from { transform: translateY(0); opacity: 0; }
  to   { transform: translateY(-600px); opacity: 1; }
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="scene">
  <div id="world"></div>
</div>

<script>
const wishes = [
  "Ch√∫c b·∫°n lu√¥n vui v·∫ª!",
  "Ch√∫c b·∫°n h·ªçc h√†nh ti·∫øn b·ªô!",
  "Ch√∫c b·∫°n g·∫∑p nhi·ªÅu may m·∫Øn!",
  "Ch√∫c b·∫°n ng√†y c√†ng xinh ƒë·∫πp!",
  "Ch√∫c b·∫°n m·ªçi ƒëi·ªÅu t·ªët l√†nh!",
  "Ch√∫c b·∫°n th√†nh c√¥ng r·ª±c r·ª°!",
  "Ch√∫c b·∫°n lu√¥n t·ª± tin!",
  "Ch√∫c b·∫°n s·ª©c kh·ªèe d·ªìi d√†o!",
  "Ch√∫c b·∫°n nhi·ªÅu ni·ªÅm vui!",
  "Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c!"
];

const world = document.getElementById("world");
const bg = document.getElementById("bg");

function textSize() {
  return Math.max(14, Math.min(22, window.innerWidth / 20)) + "px";
}

/* CH·ªÆ */
setInterval(() => {
  const el = document.createElement("div");
  el.className = "text";
  el.innerText = wishes[Math.floor(Math.random() * wishes.length)];
  el.style.fontSize = textSize();

  const radius = window.innerWidth / 2 + 120;
  const angle = Math.random() * Math.PI * 2;
  const x = Math.cos(angle) * Math.random() * radius;
  const y = (Math.random() - 0.5) * window.innerHeight;
  const z = (Math.random() - 0.5) * 700;

  el.style.setProperty("--x", x + "px");
  el.style.setProperty("--y", y + "px");
  el.style.setProperty("--z", z + "px");
  el.style.animationDuration = (8 + Math.random() * 6) + "s";

  world.appendChild(el);
  setTimeout(() => el.remove(), 20000);
}, 300);

/* TIM BACKGROUND */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíó";
  h.style.fontSize = (12 + Math.random() * 18) + "px";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.bottom = "-40px";
h.style.animationDuration = (8 + Math.random() * 8) + "s";
  bg.appendChild(h);
  setTimeout(() => h.remove(), 16000);
}, 400);

/* XOAY 3D */
let rx = 0, ry = 0, drag = false, lx = 0, ly = 0;

function update() {
  world.style.transform =
    `translate(-50%, -50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
}

document.addEventListener("mousedown", e => {
  drag = true; lx = e.clientX; ly = e.clientY;
});
document.addEventListener("mouseup", () => drag = false);
document.addEventListener("mousemove", e => {
  if (!drag) return;
  ry += (e.clientX - lx) * 0.12;
  rx -= (e.clientY - ly) * 0.12;
  lx = e.clientX; ly = e.clientY;
  update();
});

document.addEventListener("touchstart", e => {
  drag = true; lx = e.touches[0].clientX; ly = e.touches[0].clientY;
});
document.addEventListener("touchend", () => drag = false);
document.addEventListener("touchmove", e => {
  if (!drag) return;
  ry += (e.touches[0].clientX - lx) * 0.12;
  rx -= (e.touches[0].clientY - ly) * 0.12;
  lx = e.touches[0].clientX; ly = e.touches[0].clientY;
  update();
});
</script>

</body>
</html>
